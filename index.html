<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cursor</title>
</head>

<body>
  <!-- Header section -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img class="logo-cube" src="./images/logo/CUBE_2D_DARK.svg" alt="Cursor Logo">
        <img class="logo-wordmark" src="./images/logo/WORDMARK_DARK.svg" alt="Cursor Logo">
      </div>
      <ul>
        <li>Features</li>
        <li>Enterprise</li>
        <li>Pricing</li>
        <li>Resources</li>
      </ul>
      <div class="nav-btn">
        <button class="signin-btn">Sign in</button>
        <button class="download-btn">Download</button>
      </div>
    </nav>
  </header>

  <!-- Main content section -->
  <main class="main-content">

    <!-- Hero section -->
    <section class="hero-section-container">
      <div class="hero-section">
        <p class="hero-heading">Built to make you extraordinarily productive, <br>Cursor is the best way to code with
          AI.</p>
        <button class="cta-btn">Download for Windows <span>&darr;</span></button>
      </div>
      <div class="hero-image-group">
        <img src="/images/hero-bg-img.webp" alt="hero-image" class="hero-bg-img">
        <img src="/images/code-editor.png" alt="" class="code-editor-img">
      </div>
    </section>

    <!-- Brand section -->
    <section class="brand-section">
      <p>Trusted every day by millions of professional developers.</p>
      <div class="brand-showcase">
        <div class="brand-card">
          <img src="/images/linear.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-105275382af564c3ab7c.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-37d2d1a1edcce15ca38c.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-53062f7690ae5b0cdbed.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-da55192921531e5fd2ba.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-e3678011b17782740f98.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-cf60827b1c3f341d19ef.svg" alt="">
        </div>
        <div class="brand-card">
          <img src="/images/asset-beae7a1f5d7eb381a872.svg" alt="">
        </div>


      </div>
    </section>
  </main>
</body>

</html>
