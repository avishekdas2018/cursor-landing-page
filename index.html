<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cursor</title>
</head>

<body>
  <!-- Header section -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img class="logo-cube" src="./images/logo/CUBE_2D_DARK.svg" alt="Cursor Logo">
        <img class="logo-wordmark" src="./images/logo/WORDMARK_DARK.svg" alt="Cursor Logo">
      </div>
      <ul>
        <li>Features</li>
        <li>Enterprise</li>
        <li>Pricing</li>
        <li>Resources</li>
      </ul>
      <div class="nav-btn">
        <button class="signin-btn">Sign in</button>
        <button class="download-btn">Download</button>
      </div>
    </nav>
  </header>

  <!-- Main content section -->
  <main class="main-content">
    <!-- Hero section -->
    <section>
      <div class="hero-section">
        <p class="hero-heading">Built to make you extraordinarily productive, <br>Cursor is the best way to code with
          AI.</p>
        <button class="cta-btn">Download for Windows <span>&darr;</span></button>
      </div>
      <div class="hero-image-group">
        <img src="/images/hero-bg-img.webp" alt="hero-image" class="hero-bg-img">
        <img src="/images/code-editor.png" alt="" class="code-editor-img">
      </div>
    </section>
  </main>
</body>

</html>
